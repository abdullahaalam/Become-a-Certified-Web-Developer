<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>JavaScript Course: Chapter 9 Lab Exercise</title>
    </head>
    <body>
        <script language="javascript" type="text/javascript">
            // Navigator Object
            document.write("Browser Name: " + navigator.appName);
            document.write("<br/>Browser Version: " + navigator.appVersion);
            document.write("<br/>Cookies: " + navigator.cookieEnabled);

            // Screen Object
            document.write("<br/>Screen Width: " + screen.width);
            document.write("<br/>Screen Height: " + screen.height);

            window.moveTo(0, 0);
            window.resizeTo(300, 300);
        </script>
    </body>
</html>
