<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>JavaScript Course: Chapter 6 Lab Exercise 3</title>
    <script language="javascript" type="text/javascript">
        var a;
        var b;
        a = 25;
        b = 260;
        function mathProb(a, b, symbol) {
            switch(symbol) {
                case "+":
                    document.write((a) + " + " + (b) + " = " + (a + b));
                    break;
                case "-":
                    document.write((a) + " - " + (b) + " = " + (a - b));
                    break;
                case "*":
                    document.write((a) + " * " + (b) + " = " + (a * b));
                    break;
                case "/":
                    document.write((a) + " / " + (b) + " = " + (a / b));
            }
        }
    </script>
</head>
<body>
    <input type="button" value="Add" onclick="mathProb(a, b, '+')"/>
    <input type="button" value="Subtract" onclick="mathProb(a, b, '-')"/>
    <input type="button" value="Multiply" onclick="mathProb(a, b, '*')"/>
    <input type="button" value="Divide" onclick="mathProb(a, b, '/')"/>
</body>
</html>
