<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>JavaScript Course: Chapter 8 Lab Exercise</title>
    </head>
    <body>
        <script language="javascript" type="text/javascript">
            var poem = "With Rue My Heart Is Laden<br/>For Golden Friends I Had<br/>For Many a Rose-Lipped Maiden<br/>And Many a Light-Foot Lad<br/><br/>By Brooks To Broad For Leaping<br/>The Light Foot Boys are Laid<br/>The Rose-Lipped Girls are Sleeping<br/>In Fields Where Roses Fade";
            var poemChanged = "";
            for (var i = 0; i < poem.length; i++) {
                switch(poem[i].toLowerCase()) {
                    case "a":
                    case "e":
                    case "i":
                    case "o":
                    case "u":
                        poemChanged += "X";
                        break;
                    default:
                        poemChanged += poem[i];
                }

            }
            document.write(poemChanged);

            document.write("<br/>");
            var sports ="tennis, ice hockey, baseball, basketball, football, soccer, bowling";
            var moreSports = sports.split(',').sort();
            document.write("<br/>");
            for(var x = 0; x < moreSports.length; x++) {
                document.write(moreSports[x]);
                document.write("<br/>");
            }
        </script>
    </body>
</html>
