<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
    <head>
        <title>Chapter 5 Lab Solution 1</title>
    </head>
    <body>
        <script language="javascript" type="text/javascript">
            var i = 500; 
            while(i > -1) {
                document.write(i + "<br/>"); 
                i=i-5;
            }
            document.write("##############################<br/>"); 
            var y = 100; 
            do {
                document.write(y + "<br/>"); 
                y++; 
            } while(y < 99); 
             
            document.write("##############################<br/>");
            for(var x = 1; x < 11; x++) {
                document.write(x + ". I can count... Wow!<br/>");
            }
        </script>
    </body>
</html>
